<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Sheet</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo-area">
            <div class="logo-section">
                <img src="./images/sidebar.png" alt="Logo of site, the likeness
                based on Odin, the Norse God of wisdom">
                <p class="logo-text">ODIN</p>
            </div>

            <div class="copyright-section">
                Photo by Halie West on Unsplash
            </div>
        </div>

        <div class="form">
            <div class="info-area">
                <p>This is the sign-up form to a non-existent
                    website. It was made for the purpose of practicing form creation
                    in webdev. Fill in the details below. 
                </p> 

                <p>And then press the submit button.</p>
            </div>

            <div class="form-area">This is a placeholder.</div>

            <div class="submit-section">
                <button>Create Account</button>

                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
